<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="../style/style.css">
<script defer src="index.bundle.js"></script><script defer src="player.bundle.js"></script><script defer src="board.bundle.js"></script><script defer src="dom.bundle.js"></script><script defer src="game.bundle.js"></script><script defer src="app.bundle.js"></script><script defer src="drag.bundle.js"></script></head>
<body>
  <h1>BattleShip</h1>

      <div id="submarine" class="draggable"  draggable="true">

        <div class="block ship"></div>
      </div>

      <div id="cruiser" class="draggable"  draggable="true">
        <div class="block ship" ></div>
        <div class="block ship"></div>
        <div class="block ship"></div>
      </div>

      <div id="destroyer" class="draggable"  draggable="true">

        <div class="block ship"></div>
    </div>

    <button class="start-game" disabled>Start Game</button>
  </table>
